<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Mini calculator</title>
<script src="script6.js" language="javascript"></script>
</head>

<body>
<form name="frmCal">
<table border="0" align="center">
    <tr>
        <td colspan="2" align="center"><h3>MINI CALCULATOR</h3></td>
    </tr>
    <tr>
        <td align="right">a = </td>
        <td><input name="txtA" /></td>
    </tr>
    <tr>
        <td align="right">b = </td>
        <td><input name="txtB" /></td>
    </tr>
    <tr>
        <td align="right">Operator:</td>
        <td>
            <select name="sltOp">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
        </td>
    </tr>
    <tr>
        <td align="right">Result:</td>
        <td><input name="txtR" readonly /></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <input type="button" value="Calculate" onClick="calculate()">
        </td>
    </tr>
</table>
</form>
</body>
</html>
